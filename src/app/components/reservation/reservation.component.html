<div class="main-page">
    <app-sidebar></app-sidebar>
    <div class="content">
      <h1>Réserver</h1>
      <!-- src/app/components/reservation/reservation.component.html -->
<div class="reservation-form">
    <h2>Réserver Cette Activité</h2>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Nom:</label>
        <input id="name" formControlName="name" type="text" />
        <div *ngIf="reservationForm.get('name')?.invalid && reservationForm.get('name')?.touched">
          <small>Le nom est requis.</small>
        </div>
      </div>
  
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="reservationForm.get('email')?.invalid && reservationForm.get('email')?.touched">
          <small>Veuillez entrer un email valide.</small>
        </div>
      </div>
  
      <div>
        <label for="numberOfPeople">Nombre de personnes:</label>
        <input id="numberOfPeople" formControlName="numberOfPeople" type="number" />
        <div *ngIf="reservationForm.get('numberOfPeople')?.invalid && reservationForm.get('numberOfPeople')?.touched">
          <small>Le nombre de personnes doit être au moins 1.</small>
        </div>
      </div>
  
      <div>
        <label for="reservationDate">Date de réservation:</label>
        <input id="reservationDate" formControlName="reservationDate" type="date" />
        <div *ngIf="reservationForm.get('reservationDate')?.invalid && reservationForm.get('reservationDate')?.touched">
          <small>La date de réservation est requise.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="reservationForm.invalid">Réserver</button>
    </form>
  </div>
  
    </div>
  </div>
